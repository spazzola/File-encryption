<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
    

</head>
<body>
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        
        <div id="container">
            <div id="loginForm">
                <div class="title" style="text-align: center; margin-top: -5px;">
                    Login
                </div>

                <div class="rectangle" style="margin-top: auto;border: none; ">
                    <label for="userName"></label>
                    <input class="rectangle" type="userName" id="userName" name="userName" placeholder="Enter your user name" autofocus="autofocus" style="margin-top: -15px; right: 7px;">
                </div>

                <div class="rectangle" style="margin-top: auto;border: none; ">
                    <label for="password"></label>
                    <input class="rectangle" type="password" id="password" name="password" placeholder="Enter your password" style="margin-top: 1px; right: 7px;">
                </div>

                <div class="info">
                    Don't have an account? <a th:href="@{register}" style="display: inline;">Sign up</a>
                    <br>
                    Forgot your password?
                </div>

                <div class="rectangle" style="border: none; margin-top: -1px; left: 60px;">
                    <input class="myButton" value="Login" type="submit">
             
            </div>



            </div>


        </div>

    </form>


</body>

</html>
